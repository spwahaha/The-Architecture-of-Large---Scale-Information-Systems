<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/styles.css">
   <title>Gallery</title>
</head>
<style>
  .sessionInfo h3{float: left;}
  .cookiesInfo #left{float: left;width: 50%;}
  .cookiesInfo #right{float: right; padding-right:100px;}
  h1{text-align: center;}
  form{padding:10px; margin:0 30%;}
</style>
<body>
    <div class="sessionInfo">
      <h3 style="width: 15%">NetID: zp55</h3>
      <h3 style="width: 35%">Session: #SessionId#</h3>
      <h3 style="width: 15%">Version: #VersionNumber#</h3>
      <h3 style="width: 35%">Session Expire Date: #SessionDateInfo#</h3>
    </div>
    <h1>#SessionMsg#</h1>
    <form action="http://localhost:8080/P1/hello" method="get">
      <input type="submit" name="replace" value="replace">
      <input type="text" name="replaceInfo">
    </form>
    <form action="http://localhost:8080/P1/hello" method="get">
      <input type="submit" name="refresh" value="refresh">
    </form>
    <form action="http://localhost:8080/P1/hello" method="get">
      <input type="submit" name="logOut" value="logOut">
    </form>
    <div class="cookiesInfo">
      <h3 id="left">Cookie: #cookieValue#</h3>  
      <h3 id="right">Cookie Expire Date: #CookieDateInfo#</h3>
    </div>
</body>
<html>
